{% extends 'base.html'%}
{% load static %}
{% block content%}

 <h1 class="text-center mb-4">Add Product</h1>
        <div class="container">
          <form method="POST" enctype="multipart/form-data" class="ms-3 justify-content:center bg-dark text-light p-4 rounded" style="width: 500px;">
            {% csrf_token %}

            <div class="mb-3">
                <h4 class="text-white">Category Name</h4>
                <label class="form-label"></label>
                <input type="text" class="form-control" name="n" placeholder="Category Name">
            </div>
            <div class="mb-3">
                <label class="form-label"></label>
                <input type="file" class="form-control" name="f" placeholder="File">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" class="form-control" name="d" placeholder="Enter Description">
            </div>
            <div class="mb-3">
                <label class="form-label">Stock</label>
                <input type="number" class="form-control" name="s" placeholder="Enter Stock">
            </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" class="form-control" name="p" placeholder="Enter Prrice">
            </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                  <select name="c">
                      {% for i in links %}
                      <option value="{{i.name}}">{{i.name}}</option>
                      {% endfor %}
                  </select>
             </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-info text-light" value="Submit">
            </div>
          </form>
        </div>


{% endblock %}
