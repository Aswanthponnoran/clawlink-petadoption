 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<nav class="navbar navbar-light bg-success text-light">
    <div class="container ms-auto ">
             <a class="text-light navbar-brand" href="{% url 'shop:register' %}">Register</a>
            <a class="text-light navbar-brand" href="{% url 'shop:login' %}">Login</a>
    </div>
</nav>

<body class="  justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <h1 class="text-center mb-4">Register Page</h1>

        <!-- Centered Form Wrapper -->
        <form method="POST" class="  bg-dark text-light p-4 rounded" style="width: 500px;">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="u" placeholder="Username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="p" placeholder="Password">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="e" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label class="form-label">Firstname</label>
                <input type="text" class="form-control" name="f" placeholder="Enter First Name">
            </div>
            <div class="mb-3">
                <label class="form-label">Lastname</label>
                <input type="text" class="form-control" name="l" placeholder="Enter Last Name">
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-info text-light" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
